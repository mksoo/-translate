{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<header class="d-flex justify-content-between align-items-center mb-4">
            <a href="{% url 'translation_app:index' %}"><img class='logo my-3' src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Meta-Logo.png" alt="로고" onclick="location.href='/'"></a>
            <div class="header-right">
                {% if user.is_authenticated %}
                <a href="{% url 'user:logout' %}" id="logout-button" class="btn btn-secondary mx-2">Logout</a>
                {% else %}
                <a href="{% url 'user:login' %}" id="login-button" class="btn btn-primary mx-2">Login</a>
                {% endif %}
                {% if not user.is_authenticated %}
                <a id="register-button" class="btn btn-secondary mx-2" href="{% url 'user:register' %}">Register</a>
                {% endif %}
                <i class="fas fa-bars"></i>
            </div>
</header>
