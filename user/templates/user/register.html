<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container py-4">
        <!--header-->
        {% include 'header.html' %}
        <!--body -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-3">회원가입</h2>
                <form method="POST" action="{% url 'user:register'%}">
                    {% csrf_token %}
                    {% include "form_errors.html" %}
                    <div class="mb-3">
                        <label for="inputUsername" class="form-label">아이디</label>
                        <input type="text" class="form-control" name="username" id="inputUsername" placeholder="아이디 입력" value="{{ form.username.value|default_if_none:'' }}">
                    </div>
                     <div class="mb-3">
                        <label for="inputPassword" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" name="password1" id="inputPassword" placeholder="비밀번호 입력" value="{{ form.password1.value|default_if_none:'' }}">
                    </div>
                    <div class="mb-3">
                        <label for="inputConfirmPassword" class="form-label">비밀번호 확인</label>
                        <input type="password" class="form-control" name="password2" id="inputConfirmPassword" placeholder="비밀번호 재입력" value="{{ form.password2.value|default_if_none:'' }}">
                    </div>
                    <div class="mb-3">
                        <label for="inputName" class="form-label">이름</label>
                        <input type="text" class="form-control" name="name" id="inputName" placeholder="이름 입력" value="{{ form.name.value|default_if_none:'' }}">
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">이메일 주소</label>
                        <input type="email" class="form-control" name="email" id="inputEmail" placeholder="이메일 입력" value="{{ form.email.value|default_if_none:'' }}">
                    </div>
                    <button type="submit" class="btn btn-primary">회원가입</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
